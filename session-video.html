<!DOCTYPE html>
<html class="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="/imgs/favicon.png" />
  <title>Session video</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>

  <div class="header">
    <div class="header__container">
      <div class="header__row">
        <div class="logo">
          <a href="./index.html">
            <span style="background-image: url(./assets/icons/logo.svg)"></span>
          </a>
        </div>
        <button class="hamburger" data-modal="SideMenu">
          <svg viewBox="0 0 32 32" width="16px" height="16px">
            <g>
              <path d="M30,30H2c-1.1,0-2-0.9-2-2v0c0-1.1,0.9-2,2-2h28c1.1,0,2,0.9,2,2v0C32,29.1,31.1,30,30,30z"/>
              <path d="M30,18H2c-1.1,0-2-0.9-2-2v0c0-1.1,0.9-2,2-2h28c1.1,0,2,0.9,2,2v0C32,17.1,31.1,18,30,18z"/>
              <path d="M30,6H2C0.9,6,0,5.1,0,4v0c0-1.1,0.9-2,2-2h28c1.1,0,2,0.9,2,2v0C32,5.1,31.1,6,30,6z"/>
            </g>
          </svg>
        </button>
        <div class="organizer">
          <span style="background-image: url(./assets/icons/organizer.svg)"></span>
        </div>
      </div>
    </div>
  </div>

  <main>

    <div class="sessionVideo">
      <div class="sessionVideo__container">
        <div class="sessionVideo__row">

          <div class="sessionVideo__videoWrapper">
            <div class="video">
              <span style="background-image: url(./assets/icons/youtube-logo.svg)"></span>
            </div>
          </div>
          
          <input type="radio" name="tabset" id="tab1" aria-controls="sessionInfo" checked>
          <label for="tab1">
            <svg viewBox="0 0 32 32" width="16px" height="16px">
              <g>
                <rect x="14.4" y="14.4" class="st0" width="3.2" height="9.6"/>
                <path d="M16,0C7.2,0,0,7.2,0,16s7.2,16,16,16s16-7.2,16-16S24.8,0,16,0z M16,28.8
                  C8.9,28.8,3.2,23.1,3.2,16S8.9,3.2,16,3.2S28.8,8.9,28.8,16c0,0,0,0,0,0C28.8,23.1,23.1,28.8,16,28.8z"/>
                <rect x="14.4" y="8" class="st0" width="3.2" height="3.2"/>
              </g>
            </svg>
            <span>Session info</span>
          </label>
          <input type="radio" name="tabset" id="tab2" aria-controls="sessionChat">
          <label for="tab2">
            <svg viewBox="0 0 32 32" width="16px" height="16px">
              <path id="Path_845" d="M26,2H6C3.8,2,2,3.8,2,6v22.7C2,29.4,2.6,30,3.4,30c0.3,0,0.6-0.1,0.8-0.3l6.5-5.1H26c2.2,0,4-1.8,4-4V6
                C30,3.8,28.2,2,26,2z M27.3,20.7c0,0.7-0.6,1.3-1.3,1.3H10.2c-0.3,0-0.6,0.1-0.8,0.3l-4.7,3.7V6c0-0.7,0.6-1.3,1.3-1.3h20
                c0.7,0,1.3,0.6,1.3,1.3V20.7z"/>
            </svg>
            <span>Chat</span>
          </label>

          <div class="sessionVideo__sessionInfo">
            <div id="sessionInfo" class="sessionVideoInfo">
              <div class="sessionVideoInfo__content">
                <h1 class="title">Co-variance & contra-variance in PHP</h1>
                <p class="timetime">9:45 am - 10-30 am</p>
                <p class="copy">Scott Johnston, CEO, Docker Docker For Developers Now More Than Ever Docker helps dev teams build apps, quickly and efficiently getting your app from developersâ€™ desktops to the cloud.</p>
              </div>
            </div>
          </div>
          <div class="sessionVideo__chatWrapper">
            <div id="sessionChat" class="sessionVideoChat">Live chat here</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- SideMenu -->
  <div class="modal" id="SideMenu">
    <div class="modal__overlay" data-dismiss></div>
    <div class="modal__content">
      <button class="modal__closeTop" data-dismiss>
        <svg viewBox="0 0 32 32" width="24px" height="24px">
          <polygon points="28.7,25.9 18.8,16 28.7,6.1 25.9,3.3 16,13.2 6.1,3.3 3.3,6.1 13.2,16 3.3,25.9 6.1,28.7 16,18.8 25.9,28.7 "/>
        </svg>
      </button>
      <nav>
        <a href="#Agenda">Agenda</a>
        <a href="#Speakers">Speakers</a>
        <a href="#Sponsors">Sponsors</a>
      </nav>
    </div>
  </div>
  <script src="./assets/scripts/main.js"></script>
</body>
</html>
